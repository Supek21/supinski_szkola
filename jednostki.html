<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Jednostki</title>
<style type="text/css" >
p {padding : 0px; height: 10px}
</style>
</head>
<body>
<p style="font-size:37px">font-size:37px;</p> <!-- pixel - szerokość na wysokość pojedynczej jednostki		  -->
<p style="font-size:28pt">font-size:28pt;</p>	<!-- Punkt wielkość jest to 1/72 cala  wywodzi się z typografii i najlepiej sprawdza się w przypadku druku oraz w materiałach do oglondania na ekranie		-->
<p style="font-size:0.39in">font-size:0.39in;</p> <!-- 72 pt stosowana w druku 2.54cm  -->
<p style="font-size:1cm">font-size:1cm;</p> <!-- około 28 pt stosowana w druku  -->
<p style="font-size:10mm">font-size:10mm;</p> <!-- około 3 pt stosowana w druku -->
<p style="font-size:2.37pc">font-size:2.37pc;</p> <!--pica wielkość 12 pt jednostka wywodzaca się z typografii -->
<p style="font-size:2.37em">font-size:2.37em;</p> <!--jednostka em jest równoważna wielkość bieżacego kroju pisma umożliwia wzgledne opisywanie wartości -->
<p style="font-size:5.28ex">font-size:5.28ex;</p> <!-- ? 		-->
<p style="font-size:237%">font-size:237%;</p> <!-- jest powiazany z jednostka em jest równy 1 em			    -->
</body>
